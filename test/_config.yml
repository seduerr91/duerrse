### Site Settings ###
source              : ../
collections_dir     : docs
data_dir            : docs/_data
baseurl             : "/seduerr"
repository          : seduerr91/seduerr91


### Navbar Settings ###
nav_exclude:
  - docs/pages/tags.html
  - docs/pages/404.html
  - docs/pages/index.md
  - docs/pages/documentation/**


### Author Info ###
author:
  name              : Sebastian
  image             : https://avatars1.githubusercontent.com/u/15314980?s=400&u=9c551b66c7b179bac9e55041d24ea61fed501bd3&v=4
  github            : seduerr91


### Posts ###
permalink: /blog/:title
disqus: short-name-disqus


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jemoji


exclude:
  - test/
  - docs/Gemfile
  - docs/Gemfile.lock
  - docs/_site/
  - docs/.sass-cache/
