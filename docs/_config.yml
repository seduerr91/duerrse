### Site Settings ###
title               : Sebastian
description         : >-
                      "I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production."
baseurl             : "/seduerr91"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : seduerr91/sedduer91     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - documentation/partials/**                           # For Documentation Only
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  

### Author Info ###
